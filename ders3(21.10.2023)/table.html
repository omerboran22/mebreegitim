<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basit Tablo Uygulaması</title>
    <style>
      table {
        border-collapse: collapse;
        width: 50%;
      }

      th,
      td {
        border: 1px solid black;
        padding: 8px;
        text-align: center;
      }

      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h1>Örnek Tablo</h1>
    <table>
      <thead>
        <tr>
          <th>İSim</th>
          <th>Soyİsim</th>
          <th>Yaş</th>
        </tr>
      </thead>
      <tbody id="tablebody">
        <tr>
          <td>ahmet</td>
          <td>Mehmet</td>
          <td>25</td>
        </tr>
      </tbody>
    </table>

    <script src="./index.js"></script>
  </body>
</html>
