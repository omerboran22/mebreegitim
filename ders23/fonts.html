<!DOCTYPE html>
<html lang="tr">
  <head>

    <title>Fontlar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="stylesheet" href="style.css" />

      }

      .font-myfont {
        font-family: 'Honk Regular';
      }

  </head>
  <body>

    <h1 class="font-rubik">Merhaba D端nya rubik</h1>
    <h2 class="font-moirai">Merhaba D端nya moirai</h2>
    <h3 class="font-rubik-burned">Merhaba D端nya</h3>

</html>
