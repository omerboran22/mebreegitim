<!DOCTYPE html>
<html>
  <head>
    <style>
      p {
        outline-color: red;
      }

      p.dotted {
        outline-style: dotted;
      }
      p.dashed {
        outline-style: dashed;
      }
      p.solid {
        outline-style: solid;
      }
      p.double {
        outline-style: double;
      }
      p.groove {
        outline-style: groove;
      }
      p.ridge {
        outline-style: ridge;
      }
      p.inset {
        outline-style: inset;
        outline-color: blue;
        outline-width: 20px;
      }
      p.outset {
        outline-style: outset;
      }
    </style>
  </head>
  <body>
    <h2>outline-style Özellikleri</h2>

    <p class="dotted">Noktalı dış hat.</p>
    <p class="dashed">Çizgili dış hat.</p>
    <p class="solid">Düz dış hat.</p>
    <p class="double">Çift dış hat.</p>
    <p class="groove">Oluk şeklinde dış hat.</p>
    <p class="ridge">Tepe şeklinde dış hat.</p>
    <p class="inset">İçine doğru çekilmiş dış hat.</p>
    <p class="outset">Dışarı doğru çıkıntı yapan dış hat.</p>
  </body>
</html>
