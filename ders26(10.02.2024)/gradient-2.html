gradient.html<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BackGround Gradient</title>
    <style>
      .box-1 {
        width: 300px;
        height: 300px;
        background-image: linear-gradient(90deg, red, 60%, orange);
      }
      .box-2 {
        width: 300px;
        height: 300px;
        background-image: linear-gradient(45deg, red, orange, yellow, green, blue, purple);
      }
      .box-3 {
        width: 300px;
        height: 300px;
        background-image: radial-gradient(circle, red, orange, yellow, green, blue, purple);
      }
      .box-4 {
        width: 300px;
        height: 300px;
        background-image: radial-gradient(circle, red, orange, yellow, green, blue, purple);
      }
    </style>
  </head>
  <body>
    <div class="box-1"></div>
    <div class="box-2"></div>
    <div class="box-3"></div>
    <div class="box-4"></div>
  </body>
</html>
