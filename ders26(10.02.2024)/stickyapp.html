<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sticky</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        scroll-behavior: smooth;
      }
      header {
        position: sticky;
        top: 5px;
        background-color: #f4f4f4;
        padding: 10px 0;
        font-size: 25px;
      }
      nav ul {
        list-style: none;
        display: flex;
        justify-content: center;
      }
      nav ul li {
        margin: 0 10px;
      }
      nav ul li a {
        text-decoration: none;
        color: #000;
      }
      nav ul li a:first-child {
        color: #ff0000;
      }
      nav ul li a:nth-child(2) {
        color: #46acbd;
      }
      nav ul li a:nth-child(3) {
        color: #c917a9;
      }
      nav ul li a:last-child {
        color: #0f3aa9;
      }
      .container {
        height: 100vh;
        color: white;
        font-size: 25px;
        padding: 25px;
      }
      #sec-1 {
        background-color: rgba(255, 0, 0, 0.1);
      }
      #sec-2 {
        background-color: rgba(70, 171, 189, 1);
      }
      #sec-3 {
        background-color: rgba(201, 23, 168, 1);
      }
      #sec-4 {
        background-color: rgba(15, 59, 169, 1);
      }
      .scroll-top {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #000;
        font-size: 14px;
        color: #fff;
        padding: 10px;
        border-radius: 100%;
        cursor: pointer;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#sec-1">Anasayfa</a></li>
          <li><a href="#sec-2">Blog</a></li>
          <li><a href="#sec-3">Hakkımızda</a></li>
          <li><a href="#sec-4">İletşim</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="container" id="sec-1"></section>
      <section class="container" id="sec-2"></section>
      <section class="container" id="sec-3"></section>
      <section class="container" id="sec-4"></section>
    </main>
    <a href="#sec-1" class="scroll-top"><i class="fa-solid fa-arrow-up"></i></a>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"
      integrity="sha512-GWzVrcGlo0TxTRvz9ttioyYJ+Wwk9Ck0G81D+eO63BaqHaJ3YZX9wuqjwgfcV/MrB2PhaVX9DkYVhbFpStnqpQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
