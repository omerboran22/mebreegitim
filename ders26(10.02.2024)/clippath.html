<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 400px;
        height: 400px;
        /* background-color: rgb(208, 150, 150); */
        background-image: url('https://fastly.picsum.photos/id/284/400/400.jpg?hmac=Tn_z1l1ypYE13fJPWa0wr-Tw3Y-AbKACIXt-us3ulLs');
      }
      .clippath-inset {
        /* inset(top right bottom left) */
        clip-path: inset(10% 20% 20% 50%);
      }
      .clippath-circle {
        /* circle(radius at x y) */
        clip-path: circle(20% at 50% 50%);
      }
      .clippath-ellipse {
        /* ellipse(radius-x radius-y at x y) */
        clip-path: ellipse(50% 20% at 50% 20%);
      }
      .clippath-polygon {
        /* polygon(x1 y1, x2 y2, x3 y3, ...) */
        clip-path: polygon(0 0, 80% 0, 100% 50%, 80% 100%, 0 100%);
      }
      .clippath {
        /* url(#id svg clippath) */
        clip-path: url(#clippath);
      }
    </style>
  </head>
  <body>
    <div class="box clippath-inset"></div>
    <svg width="0" height="0">
      <clipPath id="clippath">
        <ellipse cx="205" cy="200" rx="100" ry="150" />
      </clipPath>
    </svg>
  </body>
</html>
