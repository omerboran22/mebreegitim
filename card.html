<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Examples</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
      }

      .box {
        width: 25%;
        height: 15vh;
        background-color: #ccc;
        border: 1px solid #000;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 4rem;
      }
      @media screen and (max-width: 768px) {
        .box {
          width: 50%;
        }
      }
      @media screen and (max-width: 480px) {
        .box {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
      <div class="box">7</div>
      <div class="box">8</div>
      <div class="box">9</div>
    </div>
  </body>
</html>
