<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Span Tag</title>
    <style>
      .text-gradient-blue {
        display: inline-block;
        background: linear-gradient(180deg, #0d3ecc 0%, #25a5e6 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-fill-color: transparent;
      }
    </style>
  </head>
  <body>
    <!--
      span etiketi açılış kapanış

    -->
    <span> </span>

    <h1>
      Yeniden değil,
      <span> yeni düşünebilenlerin çağındayız.</span>
    </h1>

    <h1>
      <span>Her şey çok hızlı ve çok basit. </span>
      <span class="text-gradient-blue">Mebre;</span>
    </h1>
  </body>
</html>
