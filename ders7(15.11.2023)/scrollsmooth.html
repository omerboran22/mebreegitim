<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scrool smooth</title>
    <style>
      html {
        scroll-behavior: smooth;
      }
      div {
        width: 100%;
        height: 100vh;
      }
      #home {
        background-color: black;
      }
      #about {
        background-color: purple;
      }
      #products {
        background-color: grey;
      }
      #contanct {
        background-color: pink;
      }
      a {
        text-decoration: none;
        color: white;
      }
      ul {
        list-style-type: none;
        display: flex;
        gap: 10px;
      }
      header {
        position: sticky;
        top: 10px;
        background-color: rgba(128, 128, 128, 0.6);
        padding: 10px 0px;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>
            <a href="#home">Anasayfa</a>
          </li>
          <li>
            <a href="#about">Hakkında</a>
          </li>
          <li>
            <a href="#products">Ürünler</a>
          </li>
          <li>
            <a href="#contanct">İletişim</a>
          </li>
        </ul>
      </nav>
    </header>
    <div id="home"></div>
    <div id="about"></div>
    <div id="products"></div>
    <div id="contanct"></div>
  </body>
</html>
