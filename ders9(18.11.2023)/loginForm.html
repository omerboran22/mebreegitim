<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--
        action="http://localhost:3000/login"
         method="post"
        name -> input ismi arka taraf için gerekli
        value -> input değeri başlangıçta gelir
        required -> zorunlu input doldurulmadan geçilmez
        checked -> radio ve checkbox ta kullanılır 
        placeholder -> inputun ne için olduğunu anlatan metni ekler.
    -->
    <form action="url" method="post">
      <div>
        <label for="">Kullanıcı Adınız</label>
        <input type="text" name="kuladi" value="omer" placeholder="örnek:omer" required />
      </div>
      <div>
        <label for="">Şifreniz</label>
        <input type="password" name="passw" required placeholder="Passwor" /><br />
      </div>
      <div>
        <label for="">beni Hatırla</label>
        <input type="checkbox" name="benihatirla" checked required />
      </div>
      <input type="submit" value="giriş yap" /><br />
    </form>
  </body>
</html>
