<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Color</title>
    <style>
      .color-red {
        color: red;
      }
      .color-green {
        color: #008000;
      }
      .color-blue {
        color: rgb(0, 0, 255);
      }
      .color-aqua {
        color: rgba(0, 255, 255, 0.5);
      }
      span {
        display: block;
      }
    </style>
  </head>
  <body>
    <span class="color-red">Merhaba Rengim Kırmızı</span>
    <span class="color-green">Merhaba Rengim Yeşil</span>
    <span class="color-blue">Merhaba Rengim Mavi</span>
    <span class="color-aqua">Merhaba Rengim Açık Mavi</span>
  </body>
</html>
