<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vertical Align</title>
    <style>
      .vertical-align-baseline {
        vertical-align: baseline;
      }
      .vertical-align-sub {
        vertical-align: sub;
      }
      .vertical-align-super {
        vertical-align: super;
      }
      .vertical-align-text-top {
        vertical-align: text-top;
      }
      .vertical-align-text-bottom {
        vertical-align: text-bottom;
      }
      .vertical-align-middle {
        vertical-align: middle;
      }
      .vertical-align-top {
        vertical-align: top;
      }
      .vertical-align-bottom {
        vertical-align: bottom;
      }
      .vertical-align-50 {
        vertical-align: 50%;
      }
      .vertical-align-100 {
        vertical-align: 100%;
      }
      .vertical-align-10px {
        vertical-align: 10px;
      }
      .vertical-align-20px {
        vertical-align: 200px;
      }
      span {
        border: 1px solid #000;
      }
      .border-color-red {
        border-color: red;
      }
    </style>
  </head>
  <body>
    <div>
      <span class="vertical-align-baseline border-color-red">Lorem</span>
      <span class="border-color-red">Ben Doğru Yazıyım</span>
      <span class="vertical-align-sub">sub</span>
      <span class="vertical-align-super">super</span>
      <span class="vertical-align-text-top">text-top</span>
      <span class="vertical-align-text-bottom">text-bottom</span>
      <span class="vertical-align-middle">middle</span>
      <span class="vertical-align-top">top</span>
      <span class="vertical-align-bottom">bottom</span>
      <span class="vertical-align-50">50%</span>
      <span class="vertical-align-100">100%</span>
      <span class="vertical-align-10px">10px</span>
      <span class="vertical-align-20px">20x</span>
    </div>
  </body>
</html>
