<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Aling</title>
    <style>
      .text-align-left {
        text-align: left;
      }
      .text-align-right {
        text-align: right;
      }
      .text-align-center {
        text-align: center;
      }
      .text-align-justify {
        text-align: justify;
      }
      .text-align-last-left {
        text-align-last: left;
      }
      .text-align-last-right {
        text-align-last: right;
      }
      .text-align-last-center {
        text-align-last: center;
      }
      .text-align-last-justify {
        text-align-last: justify;
      }
      .direction-ltr {
        direction: ltr;
      }
      .direction-rtl {
        direction: rtl;
      }
      .unicode-bidi-normal {
        unicode-bidi: normal;
      }
      .unicode-bidi-embed {
        unicode-bidi: embed;
      }
      .unicode-bidi-override {
        unicode-bidi: bidi-override;
      }
      .line-height-1 {
        /* 1 * 14px = 14px*/
        line-height: 1;
      }
      .line-height-2 {
        /* 2 * 14px = 28px*/
        line-height: 2;
      }
      .line-height-3 {
        /* 3 * 14px = 42px*/
        line-height: 3;
      }
      .line-height-4 {
        line-height: 35px;
      }
      .rtl-text {
        direction: rtl;
        unicode-bidi: bidi-override;
      }
    </style>
  </head>
  <body>
    <div class="rtl-text" style="width: 100%; height: 100vh">
      Bu Metni Verilen özelliğe göre hizalama yapılcaktır
      <span>Ömer Can Boran</span>
    </div>
  </body>
</html>
