<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Transform</title>
    <style>
      p.uppercase {
        text-transform: uppercase;
      }

      p.lowercase {
        text-transform: lowercase;
      }

      p.capitalize {
        text-transform: capitalize;
      }
    </style>
  </head>
  <body>
    <p class="uppercase">merhaba ben küçük yazıldım</p>
    <p class="lowercase">MERHABA BEN BÜYÜK YAZILDIM</p>
    <p class="capitalize">merhaba ben küçük yazıldım</p>
  </body>
</html>
