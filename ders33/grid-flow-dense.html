<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grids</title>
    <style>
      * {
        margin: 0;
      }
      .container {
        background-color: brown;
        padding: 20px;
        display: grid;
        /* kolonlar için*/
        /* grid-template-columns: 150px auto auto; */
        /* grid-template-columns: auto auto auto; */
        /* grid-template-columns: auto 50% 50%; */
        grid-template-columns: repeat(5, auto);
        /* grid-template-columns: 1fr 2fr 1fr; */

        /* satırlar için*/
        /* grid-template-rows: 200px 400px; */
        /* grid-template-rows: 1fr 2fr 1fr; */
        /* grid-auto-rows: 2fr; */

        /*gap boşlukları */
        column-gap: 5px;
        row-gap: 10px;
        gap: 5px 10px;
      }
      .grid-container {
        display: grid;

        background-color: brown;
        grid-template-columns: 1fr 1fr 1fr;
        grid-auto-rows: 100px;
        grid-auto-flow: dense;
        gap: 10px;
      }
      .item {
        background-color: goldenrod;
        padding: 15px;
      }
      .item:first-child {
        grid-column: auto / span 2;
        /* grid-column-start: 2;
        /* grid-column-end: 5; */
        /* grid-column: 1 / 5; */
        /* grid-row-start: 1; */
        /* grid-row-end: 5; */
        /* grid-row: 1 / span 3; */
        /* grid-area: column-start /row start /  column-end / row-end */
      }
      .item:nth-child(2) {
        grid-column: auto / span 2;
      }
    </style>
  </head>
  <body>
    <section class="grid-container">
      <div class="item">Grid Item 1</div>
      <div class="item">Grid Item 2</div>
      <div class="item">Grid Item 3</div>
      <div class="item">Grid Item 4</div>
      <div class="item">Grid Item 5</div>
      <div class="item">Grid Item 6</div>
      <div class="item">Grid Item 7</div>
      <div class="item">Grid Item 8</div>
      <div class="item">Grid Item 9</div>
    </section>
  </body>
</html>
