<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
    <style>
      body {
        margin: 0;
      }
      .container {
        background-color: brown;
        padding: 20px;
        display: grid;
        /* grid-template-columns: minmax(150px, 1fr) 1fr 150px; */
        /* grid-template-columns: repeat(3, minmax(150px, 1fr)); */
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      }
      .item {
        background-color: goldenrod;
        padding: 15px;
        margin: 10px;
        color: white;
      }
    </style>
  </head>
  <body>
    <section class="container">
      <div class="item">grid Elemans 1</div>
      <div class="item">grid Elemans 2</div>
      <div class="item">grid Elemans 3</div>
    </section>
  </body>
</html>
