<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Style</title>
    <style>
      .color-red {
        color: red;
      }
      .color-blue {
        color: blue;
      }

      .text-align-left {
        /* Yazı sola hizalı */
        text-align: left;
      }
      .text-align-right {
        /* Yazı sağa hizalı */
        text-align: right;
      }
      .text-align-center {
        /* Yazı ortaya hizalı */
        text-align: center;
      }
      .text-align-justify {
        /* Yazı iki yana yaslanmış */
        text-align: justify;
      }

      .text-align-last-left {
        /* Yazı son satırı sola hizalı */
        text-align-last: left;
      }
      .text-align-last-right {
        /* Yazı son satırı sağa hizalı */
        text-align-last: right;
      }
      .text-align-last-center {
        /* Yazı son satırı ortaya hizalı */
        text-align-last: center;
      }
      .text-align-last-justify {
        /* Yazı son satırı iki yana yaslanmış */
        text-align-last: justify;
      }
      .direction-ltr {
        /* Yazı sola doğru */
        direction: ltr;
      }
      .direction-rtl {
        /* Yazı sağa doğru */
        direction: rtl;
        unicode-bidi: bidi-override;
      }
    </style>
  </head>
  <body>
    <div class="direction-rtl" style="width: 100%">
      Bu Metni Verilen özelliğe göre hizalama yapılcaktır
      <span>Ömer Can Boran</span>
    </div>
  </body>
</html>
