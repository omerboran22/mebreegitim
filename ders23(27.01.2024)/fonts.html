<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fonts Kullanımı</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap');
    </style>
    <style>
      .font-poor-story {
        font-family: 'Poor Story', cursive;
      }
      .font-protest-riot {
        font-family: 'protest riot', sans-serif;
      }
      @font-face {
        font-family: 'benim-fontum';
        src: url('./fonts/ProtestRiot-Regular.ttf') format('truetype');
      }
      .font-benim-fontum {
        font-family: 'benim-fontum';
      }
    </style>
  </head>
  <body>
    <p class="font-poor-story">Merhaba Dünya</p>
    <p class="font-protest-riot">Merhaba Dünya</p>
    <p class="font-benim-fontum">Merhaba Dünya</p>
  </body>
</html>
