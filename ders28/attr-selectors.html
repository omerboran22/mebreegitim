<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Attribute Selector</title>
    <style>
      div[id='test'] {
        background-color: red;
        color: white;
        width: 100px;
        height: 100px;
        margin: 15px;
      }
      input[type='text'] {
        display: block;
        margin: 15px;
      }
      [data-type='testList'] {
        display: block;
        color: red;
      }
      button[type='submit'] {
        display: block;
        margin: 15px;
        padding: 5px 15px;
        background-color: seagreen;
        color: white;
        border: none;
        border-radius: 15px;
      }
      button[type='submit']:hover {
        cursor: pointer;
        background-color: green;
        border: 5px solid mediumslateblue;
      }
      [data-type='testList'] option[value='2'] {
        background-color: yellow;
      }
      [data-type='testList'] option[value='3'] {
        background-color: green;
      }
      [data-type='testList'] option[value='1'] {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div id="test"></div>
    <input type="text" placeholder="Adınız" />
    <button type="submit">Gönder</button>
    <select data-type="testList">
      <option value="1">Option 1</option>
      <option value="2">Option 2</option>
      <option value="3">Option 3</option>
    </select>
  </body>
</html>
