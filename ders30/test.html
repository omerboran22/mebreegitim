<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        display: flex;
        flex-direction: row;
      }
      .box > * {
        border: 2px solid rgb(96, 139, 168);
        border-radius: 5px;
        background-color: rgba(96, 139, 168, 0.2);
        padding: 10px;
        width: 200px;
        height: 200px;
        font-size: 5rem;
      }
      .box :nth-child(1) {
        order: 0;
      }
      .box :nth-child(2) {
        order: 1;
      }
      .box :nth-child(3) {
        order: 2;
      }
      .box :nth-child(4) {
        order: 3;
      }
      .box :nth-child(5) {
        order: 1;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div><a href="#">1</a></div>
      <div><a href="#">2</a></div>
      <div><a href="#">3</a></div>
      <div><a href="#">4</a></div>
      <div><a href="#">5</a></div>
    </div>
  </body>
</html>
