<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex anlatÄ±m 2</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background-color: #001a33 !important;
      }
      .container {
        display: flex;
        width: 100%;
        height: 100vh;
        justify-content: center;
        padding: 40px 20px;
      }
      .container div {
        width: 30%;
        margin: 5px;
        background-color: #f1f1f1;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 3em;
      }
      .container {
        flex-wrap: wrap;
      }
      .one {
        flex-grow: 6;
      }
      .two {
        flex-shrink: 2;
      }
      .three {
        /*  
          3- grow
          2 - shrink
          500px - basis
        */
        flex: 3 2 500px;
      }
    </style>
  </head>
  <body>
    <section class="container">
      <div class="one">1</div>
      <div class="two">2</div>
      <div class="three">3</div>
    </section>
  </body>
</html>
