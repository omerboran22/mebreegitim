<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex anlatÄ±m 2</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background-color: #001a33 !important;
      }
      .container {
        display: flex;
        width: 100%;
        height: 100vh;
        justify-content: center;
        padding: 40px 20px;
      }
      .container div {
        width: 30%;
        margin: 5px;
        background-color: #f1f1f1;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 3em;
      }
      .container {
        flex-wrap: nowrap;
      }
      .one {
        flex-grow: 6;
        flex-basis: 40px;
      }
      .two {
        flex: 1 1 auto;
      }
      .three {
        flex-grow: 3;
      }
      .four {
        flex-grow: 4;
      }
      .five {
        flex-grow: 5;
      }
      .six {
        flex-grow: 1;
      }
    </style>
  </head>
  <body>
    <section class="container">
      <div class="one">1</div>
      <div class="two">2</div>
      <div class="three">3</div>
      <div class="four">4</div>
      <div class="five">5</div>
      <div class="six">6</div>
    </section>
  </body>
</html>
