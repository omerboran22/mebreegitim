<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nabar</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .navbar-black {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #333;
        color: #fff;
        padding: 10px 15px;
      }
      .navbar-black .logo h1 {
        font-size: 1.2em;
        flex-shrink: 1;
        width: fit-content;
      }
      .navbar-black nav ul {
        display: flex;
        gap: 10px;
        list-style: none;
      }
      .navbar-black nav ul li {
        padding: 5px;
      }
      .navbar-black nav ul li:hover {
        border: #fff 1px solid;
      }
      .navbar-black nav ul li a {
        text-decoration: none;
        color: #fff;
      }
      .navbar-black .user {
        width: 100%;
        max-width: 150px;
        text-align: right;
      }
      .navbar-black .user .user-logo {
        width: 100%;
        height: 100%;
        max-height: 150px;
        object-fit: cover;
        border-radius: 100%;
      }

      @media screen and (max-width: 450px) {
        .navbar-black nav {
          display: none;
        }
        .logo {
          font-size: 1.2em;
        }
        .navbar-black .user .user-logo {
          max-width: 75px;
          max-height: 75px;
        }
      }
    </style>
  </head>
  <body>
    <header class="navbar-black">
      <div class="logo hobe">
        <h1>Ömer Can Boran</h1>
      </div>
      <nav>
        <ul>
          <li>
            <a href="#">Anasayfa</a>
          </li>
          <li>
            <a href="#">Hakımızda</a>
          </li>
          <li>
            <a href="#">İletişim</a>
          </li>
        </ul>
      </nav>
      <div class="user">
        <img class="user-logo" src="https://picsum.photos/200/200" alt="USer Logo" />
      </div>
    </header>
  </body>
</html>
