<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: flex;
        flex-wrap: wrap;
        width: 100%;
        height: 100vh;
        justify-content: center;
        align-items: center;
        background-color: blue;
      }

      div {
        height: 200px;
        margin: 5px;
        background-color: #f1f1f1;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 3em;
      }
      div:first-child {
        flex-grow: 5;
      }
      div:nth-child(2) {
        flex-grow: 2;
      }
      div:nth-child(3) {
        flex-grow: 3;
      }
      div:nth-child(4) {
        flex-grow: 4;
      }
      div:nth-child(5) {
        flex-grow: 2;
      }
      div:last-child {
        flex-grow: 2;
      }
    </style>
  </head>
  <body>
    <section class="container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
    </section>
  </body>
</html>
