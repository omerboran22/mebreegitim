<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: flex;
        background-color: blue;
      }

      div {
        width: 500px;
        flex-basis: 500px;
        padding: 20px;
        font-size: 4rem;
        margin: 5px;
        text-align: center;
        background-color: #f1f1f1;
      }
      .shrink {
        flex-shrink: 4;
      }
    </style>
  </head>
  <body>
    <section class="container">
      <div class="shrink">1</div>
      <div>2</div>
      <div>3</div>
    </section>
  </body>
</html>
