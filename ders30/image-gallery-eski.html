<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FotoÄŸraf Galerisi</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background-color: #001a33 !important;
      }
      .container {
        display: flex;
        width: 100%;
        justify-content: center;
        padding: 40px 20px;
      }
      .image-gallery {
        display: flex;
        width: 30%;
        height: auto;
        flex-direction: column;
      }

      .image-gallery img {
        object-fit: cover;
        background-color: white;
        box-shadow: 2px 2px 20px gray, inset 2px 2px 10px lightgray;
      }
      img:hover {
        box-shadow: 4px 4px 25px black, inset 2px 2px 2px 10px rgb(0, 0, 20);
        cursor: pointer;
      }
      .image-card {
        position: relative;
        width: 25%;
        margin: 5px;
      }
      .image-card img {
        width: 100%;
        height: auto;
        object-fit: cover;
      }
      .image-card .image-content {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        padding: 10px;
        text-align: center;
        visibility: hidden;
      }
      .image-card:hover .image-content {
        visibility: visible;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="image-gallery">
        <img src="https://source.unsplash.com/s4uCgs7qVQc" width="100%" height="auto" />
        <img src="https://source.unsplash.com/6Pou6SeJ6cY" width="100%" height="auto" />
        <img src="https://source.unsplash.com/QwoNAhbmLLo" width="100%" height="auto" />

          width="100%"

      </div>

      <div class="image-gallery">

        <img src="https://source.unsplash.com/zwk1sQqGRcQ" width="100%" height="auto" />
      </div>
