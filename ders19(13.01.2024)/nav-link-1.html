<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nav Lİnk</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      nav {
        background-color: #333;
        padding: 10px;
        width: 50%;
        height: 100vh;
      }
      ul {
        list-style: none;
        height: 100vh;
      }
      ul li {
        display: block;
        margin: 0 10px;
        border: 1px solid #fff;
        padding: 10px;
        position: relative;
        z-index: 1;
        cursor: pointer;
      }

      ul li a {
        text-decoration: none;
        color: #fff;
        font-size: 20px;
        z-index: 1;
        position: relative;
      }
      li::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background-color: #fff;
        transform: scaleX(0);
        transition: transform 0.5s ease-in-out;
        transform-origin: left;
      }
      li:hover::before {
        transform: scaleX(1);
      }
      li:hover a {
        color: #333;
        z-index: 99999;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="#">Anasayfa</a></li>
        <li><a href="#">Hakkımızda</a></li>
        <li><a href="#">İletişim</a></li>
      </ul>
    </nav>
  </body>
</html>
