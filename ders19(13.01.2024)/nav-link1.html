<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar 1</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      header {
        width: 50%;
        height: 100vh;
        background-color: bisque;
      }
      nav {
        width: 100%;
      }
      ul {
        padding: 10px;
        list-style: none;
      }
      ul li {
        display: block;
        padding: 10px 0;
        border: 1px solid #000;
      }

      ul li:hover {
        background-color: #000;
        cursor: pointer;
        color: white;
      }

      ul li:hover a {
        color: white;
      }

      ul li a {
        text-decoration: none;
        color: #000;
        margin: 0 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>
            <a href="#">Anasayfa</a>
          </li>
          <li>
            <a href="#">Hakkımızda</a>
          </li>
          <li>
            <a href="#">İlteşim</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
