<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Cards Example</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
      }
      .container {
        display: block;
        width: 100%;
        height: fit-content;
        padding: 20px 0;
        padding: 10px 10px;
      }
      .movie-card {
        display: inline-block;
        position: relative;
        width: 300px;
        height: 500px;
        margin-right: 10px;
        cursor: pointer;
      }
      .movie-card .poster {
        width: 100%;
        height: 100%;
        box-shadow: 0 5px 20px 3px rgba(0, 0, 0, 0.6);
      }
      .movie-card .poster img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .movie-card .content {
        display: none;
      }
      .movie-card:hover .content {
        display: block;
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: fit-content;
        background-color: rgba(0, 0, 0, 0.7);
        color: #fff;
        text-align: center;
        padding: 20px;
      }

      .movie-card-2 {
        display: block;
        position: relative;
        width: 100%;
        height: 400px;
        max-width: 800px;
        cursor: pointer;
      }
      .movie-card-2 .poster {
        display: inline-block;
        clip-path: polygon(85% 0%, 100% 24%, 100% 73%, 87% 100%, 0% 100%, 0% 0%);
        width: 50%;
        height: 100%;
      }
      .movie-card-2 .poster img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .movie-card-2 .content {
        text-align: right;
        vertical-align: middle;
        height: 100%;
        width: 0;
        display: none;
      }
      .movie-card-2:hover {
        background-color: rgba(0, 0, 0, 0.7);
        color: #fff;
        padding: 20px;
      }
      .movie-card-2:hover .content {
        display: inline-block;
        width: 49%;
      }
    </style>
  </head>
  <body>
    <section class="container">
      <div class="movie-card">
        <div class="poster">
          <img src="https://i.ibb.co/ThPNnzM/blade-runner.jpg" />
        </div>
        <div class="content">
          <h2>Blade Runner</h2>
          <p>1982</p>
          <p>Director: Ridley Scott</p>
          <p>Stars: Harrison Ford, Rutger Hauer, Sean Young</p>
        </div>
      </div>
      <div class="movie-card">
        <div class="poster">
          <img src="https://i.ibb.co/Zd51z5c/justice-league.jpg" alt="" />
        </div>
        <div class="content">
          <h2>Justice League</h2>
          <p>2017</p>
          <p>Director: Zack Snyder</p>
          <p>Stars: Ben Affleck, Gal Gadot, Jason Momoa</p>
        </div>
      </div>
    </section>

    <section class="container">
      <div class="movie-card-2">
        <div class="poster">
          <img src="https://cdn.marvel.com/content/1x/theavengers_lob_mas_dsk_03_1.jpg" alt="" />
        </div>
        <div class="content">
          <h2>The Avengers</h2>
          <p>2012</p>
          <p>Director: Joss Whedon</p>
          <p>Stars: Robert Downey Jr., Chris Evans, Scarlett Johansson</p>
        </div>
      </div>
    </section>
  </body>
</html>
