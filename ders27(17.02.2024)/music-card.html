<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Card</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      section {
        margin: auto;
        height: 100vh;
        width: 100vw;
      }
      .music-card {
        width: 200px;
        height: 250px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin: 20px;
        position: relative;
      }
      .music-image {
        width: 100%;
        max-width: 150px;
        height: 100%;
        max-height: 150px;
        position: absolute;
        top: 5px;
        box-shadow: 0px 10px 40px 0px rgba(76, 70, 124, 0.5);
        left: -15px;
        object-fit: cover;
      }
      .music-image img {
        width: 100%;
        height: 100%;
      }
      .music-control-icon {
        position: absolute;
        top: 5px;
        right: 5px;
        margin: 5px;
      }
      .music-control-icon span {
        font-size: 1.5rem;
        margin: 5px;
        display: block;
      }
      .play-button {
        position: absolute;
        bottom: 15%;
        right: 5px;
        margin: 5px;
        border: none;
        border-radius: 50%;
        background: transparent;
      }
      .play-button span {
        font-size: 45px;
      }
      .music-content {
        position: absolute;
        bottom: 18%;
        left: 5px;
        right: 5px;
      }
      .music-content h2 {
        font-size: 16px;
        margin: 5px 0;
      }
      .music-content p {
        font-size: 12px;
        margin: 5px 0;
      }
      .progres-bar {
        position: absolute;
        bottom: 10%;
        left: 5px;
        right: 5px;
        height: 5px;
        background-color: #cccccc;
        border-radius: 5px;
      }
      .progres-bar .progress-inline-bar {
        width: 50%;
        height: 100%;
        background-color: #4c467c;
        border-radius: 5px;
      }

      .progres-bar .duration {
        display: block;
        width: 100%;
        text-align: justify;
        font-size: 10px;
      }
      .progres-bar .duration .current-duration {
        text-align: left;
        display: inline-block;
        width: 49%;
      }
      .progres-bar .duration .total-duration {
        text-align: right;
        display: inline-block;
        width: 49%;
      }
    </style>
  </head>
  <body>
    <section>
      <div class="music-card">
        <div class="music-image">
          <img src="https://i.scdn.co/image/ab67616d0000b273339c6b6dd9b58001f7b20b26" alt="Music Image" />
        </div>
        <div class="music-control-icon">
          <span class="material-symbols-outlined"> favorite </span>
          <span class="material-symbols-outlined"> ios_share </span>
          <span class="material-symbols-outlined"> arrow_back </span>
          <span class="material-symbols-outlined"> chevron_right </span>
        </div>
        <div class="play-button">
          <span class="material-symbols-outlined"> play_circle </span>
        </div>
        <div class="music-content">
          <h2>Music Title</h2>
          <p>Music Artist</p>
        </div>
        <div class="progres-bar">
          <div class="progress-inline-bar"></div>
          <div class="duration">
            <div class="current-duration">02:46</div>
            <div class="total-duration">5:06</div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
