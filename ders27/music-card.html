<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Card</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <style>
      section {
        margin: auto;
        height: 100vh;
        width: 100vw;
      }
      .music-card {
        width: 250px;
        height: 200px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin: 20px;
        position: relative;
      }
      .music-image {
        width: 100%;
        max-width: 150px;
        height: 100%;
        max-height: 150px;
        position: absolute;
        top: 5px;
        box-shadow: 0px 10px 40px 0px rgba(76, 70, 124, 0.5);
        left: -15px;
      }
      .music-control-icon {
        position: absolute;
        top: 5px;
        right: 5px;
        margin: 5px;
      }
      .music-control-icon span {
        font-size: 1.5rem;
        margin: 5px;
        display: block;
      }
      .play-button {
        position: absolute;
        bottom: 5px;
        right: 5px;
        margin: 5px;
        border: none;
        border-radius: 50%;
        background: transparent;
      }
      .play-button span {
        font-size: 45px;
      }
    </style>
  </head>
  <body>
    <section>
      <div class="music-card">
        <div class="music-image">
          <img src="https://via.placeholder.com/175" alt="Music Image" />
        </div>
        <div class="music-control-icon">
          <span class="material-symbols-outlined"> favorite </span>
          <span class="material-symbols-outlined"> ios_share </span>
          <span class="material-symbols-outlined"> arrow_back </span>
          <span class="material-symbols-outlined"> chevron_right </span>
        </div>
        <div class="play-button">
          <span class="material-symbols-outlined"> play_circle </span>
        </div>
        <div class="music-content">
          <h2>Music Title</h2>
          <p>Music Artist</p>
        </div>
        <div class="progres-bar">
          <div class="progress-inline-bar"></div>
        </div>
      </div>
    </section>
  </body>
</html>
