<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter Section with Font Awesome Icons</title>
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      .counter-section {
        background-color: #f4f4f4;
        padding: 50px 0;
        text-align: center;
      }

      .counter-item {
        margin: 0 20px;
        display: inline-block;
      }

      .counter-item h2 {
        font-size: 40px;
        margin: 0;
      }

      .counter-item p {
        margin: 0;
        font-size: 1.2em;
      }

      .counter-item i {
        font-size: 2em;
        margin-bottom: 10px;
      }

      .icon-list {
        text-align: center;
        margin-top: 20px;
      }

      .icon-item {
        display: inline-block;
        margin: 20px;
      }

      .icon-item i {
        font-size: 2em;
      }

      .icon-item p {
        margin-top: 10px;
        font-size: 1.2em;
      }
    </style>
  </head>
  <body>
    <div class="counter-section">
      <div class="counter">
        <div class="counter-item">
          <i class="fas fa-user"></i>
          <h2>1000</h2>
          <p>Visitors</p>
        </div>
        <div class="counter-item">
          <i class="fas fa-users"></i>
          <h2>500</h2>
          <p>Subscribers</p>
        </div>
        <div class="counter-item">
          <i class="fas fa-download"></i>
          <h2>200</h2>
          <p>Downloads</p>
        </div>
        <div class="counter-item">
          <i class="fas fa-eye"></i>
          <h2>3000</h2>
          <p>Page Views</p>
        </div>
      </div>
    </div>
    <div class="icon-list">
      <div class="icon-item">
        <i class="fas fa-heart"></i>
        <h2>200</h2>
        <p>Love</p>
      </div>
      <div class="icon-item">
        <i class="fas fa-smile"></i>
        <h2>200</h2>
        <p>Happy</p>
      </div>
      <div class="icon-item">
        <i class="fas fa-thumbs-up"></i>
        <h2>200</h2>
        <p>Like</p>
      </div>
      <div class="icon-item">
        <i class="fas fa-comment"></i>
        <h2>200</h2>
        <p>Comment</p>
      </div>
      <div class="icon-item">
        <i class="fas fa-share"></i>
        <h2>200</h2>
        <p>Share</p>
      </div>
    </div>
    <!-- Font Awesome JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
  </body>
</html>
