<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Film Cardlar</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial sans-serif;
      }
      .container {
        display: block;
        width: 100%;
        height: fit-content;
        padding: 5px;
      }
      .movie-card {
        display: inline-block;
        margin: 0 5px;
        width: 300px;
        height: 500px;
        position: relative;
        cursor: pointer;
      }
      .movie-card .movie-poster {
        width: 100%;
        height: 100%;
      }
      .movie-card .movie-poster img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .movie-card .movie-content {
        position: absolute;
        bottom: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        text-align: center;
        padding: 5px;
        width: 100%;
        line-height: 1.6;
        display: none;
      }
      .movie-card:hover {
        box-shadow: 0 0 5px 5px rgba(0, 0, 0, 0.5);
      }
      .movie-card:hover .movie-content {
        display: block;
      }
      .movie-card-2 {
        display: block;
        position: relative;
        width: 100%;
        height: 400px;
        cursor: pointer;
      }
      .movie-card-2 .poster {
        width: 50%;
        height: 100%;
        display: inline-block;
        clip-path: polygon(0 0, 80% 0, 100% 20%, 100% 80%, 80% 100%, 0 100%);
      }
      .movie-card-2 .poster img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .movie-card-2 .content {
        display: inline-block;
        width: 49%;
        text-align: right;
        vertical-align: middle;
        height: 100%;
      }
      .movie-card-2:hover {
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <section class="container">
      <div class="movie-card">
        <div class="movie-poster">
          <img src="https://i.ibb.co/ThPNnzM/blade-runner.jpg" alt="Blade Runner" />
        </div>
        <div class="movie-content">
          <h2>Blade Runner</h2>
          <p>2017</p>
          <p>Yönetmen: Denis Villeneuve</p>
          <p>Ryan Gosling ,Harrison Ford,Ana De Armas</p>
        </div>
      </div>
    </section>
    <section class="container">
      <div class="movie-card-2">
        <div class="poster">
          <img src="https://cdn.marvel.com/content/1x/theavengers_lob_mas_dsk_03_1.jpg" alt="" />
        </div>
        <div class="content">
          <h2>The Avengers</h2>
          <p>2012</p>
          <p>Yönetmen: Joss Whedon</p>
          <p>Oyuncular: Robert Downey Jr., Chris Evans, Scarlett Johansson</p>
        </div>
      </div>
    </section>
  </body>
</html>
