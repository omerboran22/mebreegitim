<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kredi Kartı</title>
    <link rel="stylesheet" href="./creditcard.css" />
  </head>
  <body>
    <section class="container">
      <div class="credit-card">
        <div class="card-header">
          <span class="card-type">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a4/Mastercard_2019_logo.svg/1200px-Mastercard_2019_logo.svg.png"
              alt=""
            />
            <h5>Master Card</h5>
          </span>
          <span class="card-chip"></span>
        </div>
        <div class="card-body">
          <div class="number">xxxx-xxxx-xxxx-xxxx</div>
          <span class="date">01/24</span>
          <span class="name">Ömer Can Boran</span>
        </div>
      </div>
    </section>
  </body>
</html>
