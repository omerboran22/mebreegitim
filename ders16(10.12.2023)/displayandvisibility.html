<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 400px;
        border: 5px solid black;
        margin: 5px 0;
      }
      .progres-bar {
        background-color: greenyellow;
        width: 80%;
        height: 50px;
      }
      .display-none {
        display: none;
      }
      .hidden {
        /* hidden gizle */
        visibility: hidden;
      }
      .visible {
        /* visible görünür */
        visibility: visible;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="progres-bar display-none"></div>
    </div>
    <div class="box display-none">
      <div class="progres-bar hidden"></div>
    </div>
    <div class="box">
      <div class="progres-bar"></div>
    </div>
  </body>
</html>
