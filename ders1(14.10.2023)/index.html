
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Örnek Web Sayfası</title>
    <style>
      html{
        scroll-behavior: smooth;
      }
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 20px;
      }

      header,
      footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px;
      }

      nav {
        display: flex;
        justify-content: center;
        background-color: #444;
        padding: 10px;
      }

      nav a {
        color: #fff;
        text-decoration: none;
        padding: 10px 20px;
        margin: 0 10px;
        border-radius: 5px;
        background-color: #555;
      }

      nav a:hover {
        background-color: #777;
      }

      main {
        padding: 20px 0;
      }

      section {
        margin-bottom: 20px;
      }

      h2 {
        color: #333;
      }

      p {
        color: #555;
      }
      section{
        height: 100vh;
      }

    </style>
  </head>
  <body>
    <header>
      <h1>Hoş Geldiniz</h1>
      <nav> 
        <a href="#about">Hakkımızda</a>
        <a href="#contact">İletişim</a>
      </nav>
    </header>

    

    <main>
      <section id="about">
        <h2>Hakımmızda</h2>
        <p>Web sitemiz hakkında bilgi</p>
      </section>

      <section id="galeri">
      </section>
      
      <section id="contact">
        <h2>İletişim</h2>
        <p>Bize Ulaşın</p>
      </section>
    </main>
    

    <footer>&copy; 2023 Örnek Web Sayfası</footer>

  </body>
</html>
