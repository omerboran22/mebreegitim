<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Repeat Gradient</title>
    <style>
      .repeat-gradient-1 {
        width: 300px;
        height: 300px;
        background-image: repeating-linear-gradient(
          90deg,
          red,
          orange 20px,
          yellow 40px,
          green 60px,
          blue 80px,
          purple 100px
        );
        background-size: 200% 200%;
        animation: gradientAnimation 4s linear infinite;
      }

      body {
        background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
        height: 100vh;
      }
      .repeat-gradient-2 {
        width: 300px;
        height: 300px;
        background: repeating-radial-gradient(circle, red, orange 10px, yellow 20px, green 30px);
      }

      .progress {
        width: 100%;
        height: 30px;
        background-color: #f4f4f4;
        border-radius: 5px;
        margin-top: 20px;
      }
      .bar {
        background-image: repeating-linear-gradient(
          120deg,
          red 0 10%,
          orange 20% 30%,
          yellow 40% 50%,
          green 60% 70%,
          purple 80% 100%
        );
        height: 100%;
        width: 50%;
        background-size: 200% 100%;
        animation: loading 3s linear infinite;
      }
    </style>
  </head>
  <body>
    <div class="repeat-gradient-1"></div>
    <div class="repeat-gradient-2"></div>
    <div class="progress">
      <div class="bar"></div>
    </div>
  </body>
</html>
