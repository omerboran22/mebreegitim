<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arka Plan Ã–zellikleri</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .box {
        width: 100%;
        height: 600px;
        opacity: 0.3;
      }
      .bg-green {
        background-color: rgba(0, 128, 0, 1);
      }
      .bg-red {
        background-color: red;
      }
      .bg-blue {
        background-color: blue;
      }
      .bg-fixed {
        width: 100%;
        height: 600px;
        background-attachment: fixed;
      }
    </style>
  </head>
  <body>
    <div class="box bg-green"></div>
    <div class="bg-fixed" style="background-image: url(https://picsum.photos/1000/800)"></div>
    <div class="box bg-red"></div>
    <div class="box bg-blue"></div>
    <div class="bg-fixed" style="background-image: url(https://picsum.photos/800/1000)"></div>
  </body>
</html>
