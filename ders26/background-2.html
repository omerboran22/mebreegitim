<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>background Gradient</title>
    <style>
      .bg-gradient-1 {
        background: linear-gradient(90deg, red, yellow, green, blue, purple);
        width: 100%;
        height: 800px;
      }
      .bg-gradient-2 {
        background: linear-gradient(45deg, red, yellow, green, blue, purple);
        width: 100%;
        height: 800px;
      }
      .bg-gradient-3 {
        background: linear-gradient(135deg, red, yellow, green, blue, purple);
        width: 100%;
        height: 800px;
      }

      /* Merkezden dışa doğru mavi renkten beyaz renge doğru bir geçiş */
      .element {
        background: radial-gradient(circle, #3498db, #ffffff);
      }
      .bg-gradient-4 {
        background: linear-gradient(to left top, red, yellow);
        width: 100%;
        height: 800px;
      }
      .opacity-1 {
        opacity: 0.1;
      }
      .opacity-5 {
        opacity: 0.5;
      }
      .opacity-9 {
        opacity: 0.9;
      }
      .opacity {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="bg-gradient-1"></div>
    <div class="bg-gradient-2"></div>
    <div class="bg-gradient-3"></div>
    <div class="bg-gradient-4"></div>
    <div class="bg-gradient-1 opacity-1"></div>
    <div class="bg-gradient-2 opacity-5"></div>
    <div class="bg-gradient-3 opacity-9"></div>
    <div class="bg-gradient-1 opacity"></div>
  </body>
</html>
