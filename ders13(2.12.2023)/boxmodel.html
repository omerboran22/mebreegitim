<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .anakutu1 {
        border: 10px solid black;
        width: 320px;
        height: 150px;
        padding: 15px;
      }
      .ickutu1 {
        border: 15px solid red;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="anakutu1" style="box-sizing: border-box">
      <div class="ickutu1">genişlik(270)+border(20)+padding(30)=320px</div>
    </div>
    <div class="anakutu1" style="box-sizing: content-box">
      <div class="ickutu1">genişlik(320)+border(20)+padding(30)=370px</div>
    </div>
  </body>
</html>
