<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kutu Modeli</title>
    <style>
      .anakutu1 {
        border: 10px solid black;
        width: 320px;
        height: 150px;
        box-sizing: border-box;
        padding: 15px;
      }
      .icKutu1 {
        border: 15px solid red;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
      }
      .anakutu2 {
        border: 10px solid black;
        width: 320px;
        height: 150px;
        padding: 15px;
      }
      .icKutu2 {
        border: 15px solid red;
        width: 100%;
        height: 100%;
        padding: 15px;
      }
    </style>
  </head>
  <body>
    <div class="anakutu1">
      <div class="icKutu1"></div>
    </div>
    <div class="anakutu2">
      <div class="icKutu2"></div>
    </div>
  </body>
</html>
