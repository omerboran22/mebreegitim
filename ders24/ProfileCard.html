<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profil Kartı</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./profileCard.css" />
  </head>
  <body>
    <section class="container">
      <div class="card">
        <div class="card-header">
          <img src="https://picsum.photos/300/300" alt="Profile Picture" />
        </div>
        <div class="card-body">
          <h2>Ömer Can Boran</h2>
          <span>Web Developer</span>
        </div>
        <div class="card-footer">
          <a href="#" class="btn btn-github"><i class="fa-brands fa-github fa-2x"></i></a>
          <a href="#" class="btn btn-linkedin"><span class="fa-brands fa-linkedin-in"></span></a>
        </div>
      </div>
    </section>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"
      integrity="sha512-GWzVrcGlo0TxTRvz9ttioyYJ+Wwk9Ck0G81D+eO63BaqHaJ3YZX9wuqjwgfcV/MrB2PhaVX9DkYVhbFpStnqpQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
